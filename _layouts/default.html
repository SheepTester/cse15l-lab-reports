<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% seo %}

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <link
      rel="stylesheet"
      href="{{ '/assets/main.css?v=' | append: site.github.build_revision | relative_url }}"
    />

    <script src="/sheep3.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img
          src="{{ page.image | default: 'mosaic' | prepend: '/assets/images/' | append: '.jpg' | relative_url }}"
          alt="Cover image"
          class="image"
        />
        <h1 class="title">{{ page.title | default: page.name }}</h1>
      </div>
      <div class="content">{{ content }}</div>
    </div>
  </body>
</html>
